<ion-header>
    <ion-navbar hideBackButton color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="onBackButton()" >
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title center style="font-size:4px;">{{ 'examination' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
        <div #map id="my-map"></div>  
    <ion-list>


        <ion-list-header>
            <p class="info">{{ 'examination_examination_fee' | translate }}</p>
        </ion-list-header>

        <ion-item no-lines>
            <ion-input end type="number" required [(ngModel)]="examination_fee"></ion-input>
        </ion-item>
        <hr>
        <ion-list-header>
            <p class="info">{{ 'examination_address' | translate }}</p>
        </ion-list-header>

        <ion-item no-lines>
            <ion-input end type="text" required [(ngModel)]="address"></ion-input>
        </ion-item>

        <hr>

    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full color="danger" (click)="UpdateFeeAddress()">{{ 'examination_update' | translate }}
  </button>
</ion-footer>
