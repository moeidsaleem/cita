<ion-header>
    <ion-navbar color="primary">
      <ion-title>Settings</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal">
            <ion-icon name="power"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        Account Settings
        <ion-icon name="create" item-end color="greywa"></ion-icon>
      </ion-list-header>
      <ion-item>
        <ion-icon name="mail" item-start color="primary"></ion-icon>
        <ion-label>Email Address</ion-label>
        <ion-note item-end>abc@yahoo,.com</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-start color="primary"></ion-icon>
        <ion-label>Mobile Number</ion-label>
        <ion-note item-end>0900 78601</ion-note>
      </ion-item>
      
    </ion-list>
    <ion-list radio-group>
      <ion-list-header>
        Language
      </ion-list-header>
      <ion-item>
        <ion-label color="dark">English</ion-label>
        <ion-radio value="always" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Arabic</ion-label>
        <ion-radio value="locked"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Subcription
        <ion-icon name="create" item-end color="greywa"></ion-icon>
      </ion-list-header>
      <ion-item>
        <ion-icon name="at" item-start color="primary"></ion-icon>
        <ion-label>Subscription Name</ion-label>
        <ion-note item-end>ABC</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="pricetag" item-start color="primary"></ion-icon>
        <ion-label>Subscription Package</ion-label>
        <ion-note item-end>Premium</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="timer" item-start color="primary"></ion-icon>
        <ion-label>Expiry Date</ion-label>
        <ion-note item-end>31 - Dec - 2018</ion-note>
      </ion-item>
      
    </ion-list>
  </ion-content>
