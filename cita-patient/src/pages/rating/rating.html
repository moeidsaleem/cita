<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
        <button ion-button icon-only (click)="onBackButton()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title center style="font-size:4px;">{{ 'ratings' | translate }}</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding >
  <h3 *ngIf="!rated" style="text-align:center;">{{ 'no_slots' | translate }}</h3>
  <div *ngIf="rated">
    <ion-item text-center>
      <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
        nullable="false" (ngModelChange)="rateNow($event)">
      </rating>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>{{ 'enter_comment' | translate }}</ion-label>
      <ion-textarea rows="5" [(ngModel)]="Comments" name="comment" placeholder="{{ 'enter_comment' | translate }}"></ion-textarea>
    </ion-item>
    <ion-item>
  
      <ion-item>
        <button color="soypro" ion-button full (click)="AddRating()">{{ 'add_rating' | translate }}</button>
      </ion-item>
    </ion-item>
  </div>
</ion-content>
