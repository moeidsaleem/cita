<ion-header>
    <ion-navbar  color="primary">
      <ion-title>{{ 'fav_doctor' | translate }}</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>
  <ion-content>
      <div style="text-align:center;font-size:1.2em;margin-top:16px;" *ngIf="no_data">{{ 'no_fav' | translate }}</div>
    <ion-list *ngFor="let f of favourites">
      <ion-list-header>
        <ion-avatar *ngIf="!f.fb_linked && !f.google_linked && f.profile_pic_url" item-start>
          <img src="http://doctorsapp.itwaly.co.uk/Content/uploads/{{f.profile_pic_url}}">
        </ion-avatar>
        <ion-avatar *ngIf="f.fb_linked || f.google_linked " item-start>
          <img src="{{f.profile_pic_url}}">
        </ion-avatar>
        <ion-avatar *ngIf="!f.profile_pic_url " item-start>
          <img src="assets/imgs/noimage.png">
        </ion-avatar>
        <p class="username" (click)="docsProfilePage($event,f)">{{f.doctor_name}}</p>
        <rating [(ngModel)]="f.avg_review" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
          nullable="false"></rating>
       
       
      </ion-list-header>
     
    </ion-list>
  
  
  
  <hr>
  
  </ion-content>
